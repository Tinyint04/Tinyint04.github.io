<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Página de Juego</title>
  <style>
    /* ======= ESTILOS GENERALES ======= */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
      background-color: #f4f4f4;
      overflow: hidden;
      position: relative;
      flex-direction: column;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    /* Contenedor del juego */
    #game-container {
      width: 80vw;
      height: 80vh;
      background: #fff;
      border: 2px solid #ccc;
      display: flex;
      flex-direction: column;
      position: relative;
      z-index: 1;
    }

    /* Sección Superior: Botones a la izquierda y área de pelea al centro */
    #top-section {
      flex: 2;
      display: flex;
      flex-direction: row;
    }

    /* Botones de animación */
    #botones-animacion {
      width: 150px;
      background: #eee;
      border-right: 2px solid #ccc;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
    }
    #botones-animacion button {
      width: 120px;
      padding: 5px;
      cursor: pointer;
    }

    /* Área central de pelea */
    #fight-area {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    #caballero,
    #monstruo {
      width: 80px;
      height: 150px;
      margin: 0 20px;
    }

    /* Línea divisoria */
    hr {
      margin: 0;
      border: none;
      border-top: 2px solid #ccc;
    }

    /* Sección Inferior: estilo de “quiz” */
    #bottom-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
    }

    /* Barra de pregunta (estilo similar a “quiz show”) */
    #pregunta-container {
      background: #003366;  /* color de fondo tipo “azul marino” */
      color: #fff;          /* texto en blanco */
      padding: 15px 20px;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      max-width: 600px;
      width: 100%;
      margin-bottom: 20px;
    }

    /* Contenedor de las respuestas en dos columnas */
    #opciones-container {
      display: grid;
      grid-template-columns: 1fr 1fr; /* dos columnas */
      gap: 15px;
      max-width: 600px;
      width: 100%;
    }

    .opcion {
      background: #0055aa;
      color: #fff;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      font-size: 16px;
      display: flex;
      align-items: center;
    }
    .opcion:hover {
      background: #0066cc;
    }
    .opcion input {
      margin-right: 10px;
      transform: scale(1.2);
      cursor: pointer;
    }

    /* Botón de Verificar */
    #verificar-btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #007bff;
      color: #fff;
      border-radius: 8px;
    }
    #verificar-btn:hover {
      background: #0056b3;
    }

    /* Resultado */
    #resultado {
      margin-top: 15px;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!-- Contenido de la página de juego -->
  <div id="game-container">
    <!-- Sección Superior -->
    <div id="top-section">
      <!-- Botones de animación -->
      <div id="botones-animacion">
        <button id="animButton">Atacar (Caballero)</button>
        <button id="animButtonM">Atacar (Monstruo)</button>
        <button id="animButtonCD">Muerte Caballero</button>
        <button id="animButtonMD">Muerte Monstruo</button>
        <button id="animButtonCW">Victoria Caballero</button>
      </div>
      <!-- Área central de pelea -->
      <div id="fight-area">
        <img id="caballero" src="/img/static.gif" alt="Caballero">
        <img id="monstruo" src="/img/staticM.gif" alt="Monstruo">
      </div>
    </div>

    <hr />

    <!-- Sección Inferior: estilo de pregunta y respuestas -->
    <div id="bottom-section">
      <!-- Barra con la pregunta -->
      <div id="pregunta-container">
        ¿Cuánto es 2 + 2?
      </div>

      <!-- Opciones en dos columnas -->
      <div id="opciones-container">
        <label class="opcion">
          <input type="radio" name="respuesta" value="2">A) 2
        </label>
        <label class="opcion">
          <input type="radio" name="respuesta" value="3">B) 3
        </label>
        <label class="opcion">
          <input type="radio" name="respuesta" value="4">C) 4
        </label>
        <label class="opcion">
          <input type="radio" name="respuesta" value="5">D) 5
        </label>
      </div>

      <button id="verificar-btn" onclick="verificarRespuesta()">Verificar</button>
      <div id="resultado"></div>
    </div>
  </div>

  <!-- Scripts para la lógica (animaciones y quiz) -->
  <script>
    /************************************************
     *       LÓGICA DE LAS ANIMACIONES (JUEGO)
     ************************************************/
    const caballero = document.getElementById("caballero");
    const monstruo = document.getElementById("monstruo");

    // Botones
    const animButton     = document.getElementById("animButton");
    const animButtonM    = document.getElementById("animButtonM");
    const animButtonCD   = document.getElementById("animButtonCD");
    const animButtonMD   = document.getElementById("animButtonMD");
    const animButtonCW   = document.getElementById("animButtonCW");

    animButton.addEventListener("click", caballeroAtaca);
    animButtonM.addEventListener("click", monstruoAtaca);
    animButtonCD.addEventListener("click", muerteCaballero);
    animButtonMD.addEventListener("click", muerteMonstruo);
    animButtonCW.addEventListener("click", victoriaCaballero);

    function caballeroAtaca() {
      // Cambia la imagen del caballero al gif de golpe
      caballero.src = "/img/hit.gif";
      setTimeout(() => {
        // Vuelve a la imagen estática
        caballero.src = "/img/static.gif";
      }, 1000);
    }

    function monstruoAtaca() {
      // Cambia la imagen del monstruo al gif de golpe
      monstruo.src = "/img/hitM.gif";
      setTimeout(() => {
        // Vuelve a la imagen estática
        monstruo.src = "/img/staticM.gif";
      }, 1000);
    }

    function muerteCaballero() {
      // Cambia la imagen del caballero al gif de muerte
      caballero.src = "/img/death.gif";
      setTimeout(() => {
        caballero.style.display = "none";
      }, 1000);
    }

    function muerteMonstruo() {
      // Cambia la imagen del monstruo al gif de muerte
      monstruo.src = "/img/deathM.gif";
      setTimeout(() => {
        monstruo.style.display = "none";
      }, 1000);
    }

    function victoriaCaballero() {
      // Oculta el monstruo y muestra la imagen de victoria del caballero
      monstruo.style.opacity = "0";
      setTimeout(() => {
        caballero.src = "/img/win.gif";
      }, 500);
    }

    /************************************************
     *       LÓGICA DE LA PREGUNTA Y RESPUESTAS
     ************************************************/
    function verificarRespuesta() {
      const opciones = document.getElementsByName("respuesta");
      let seleccion = null;

      for (let i = 0; i < opciones.length; i++) {
        if (opciones[i].checked) {
          seleccion = opciones[i].value;
          break;
        }
      }

      const resultado = document.getElementById("resultado");
      if (!seleccion) {
        resultado.textContent = "Debes seleccionar una respuesta.";
        resultado.style.color = "red";
        return;
      }

      // Respuesta correcta: 4
      if (seleccion === "4") {
        resultado.textContent = "¡Correcto! El caballero ataca al monstruo.";
        resultado.style.color = "green";
        caballeroAtaca();
      } else {
        resultado.textContent = "Respuesta incorrecta. El caballero muere.";
        resultado.style.color = "red";
        muerteCaballero();
      }
    }
  </script>
</body>
</html>
